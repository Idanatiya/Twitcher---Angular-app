<form (ngSubmit)="onTransferCoins($event)" class="tranfer-form flex column justify-center">
    <div class="content flex column align-center">
        <h2 class="flex align-center"><img src="assets/imgs/energy-drink.png" class="twitch-drink">{{maxCoins}} Twitch Drink's Left</h2>
        <small>You are Tranfering: {{coins}}</small>
        <input type="range"  [(ngModel)]="coins" name="coins"
        min="1" max="100">
        <button>Tranfer</button>
    </div>
</form>
